<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <title>Can Yucel Bal - Contact</title>
</head>
<body>
    <div id="container">
        <header class="header">
            <section><img class="col-7 logo" src="images/logo.svg" alt="Can Yucel Bal Logo"></section>
            <hr class="seperator">
            <section><img class="col-3 pageNumber" src="images/pageNumber3.svg" alt="Page Number"></section>
        </header>

        <main class="main">
            <section class="nameBlock"><h2 class="col-5 name">Contact Us</h2></section>
            <section class="video">
                <form action="./includes/mail/send.php" method="POST" id="mail-form">
                    <div class="col-6 contactArea">
                        <div class="col-12 contactInfo">
                        <label class="col-12" for="firstname">First Name</label>
                        <input class="col-6" type="text" id="firstname" name="firstname" placeholder="First name" required>
        
                        <label class="col-12" for="lastname">Last Name</label>
                        <input class="col-6" type="text" id="lastname" name="lastname" placeholder="Last name" required>
        
                        <label class="col-12" for="email">E-Mail</label>
                        <input class="col-6" type="email" id="email" name="email" placeholder="Email" required>
                        </div>
        
                        <div class="col-12 messageArea">
                        <label class="col-12 yourMessage" for="message">Your Message</label>
                        <textarea class="col-12" name="message" id="message" cols="30" rows="11"></textarea>
                        </div>
                    </div>
        
                    <div class="col-6 submit-wrapper">
                        <span class="col-12 submit">Submit</span>
                    </div>
        
                </form>
            </section>
        </main>
        

        <nav class="col-7 mainMenu">
            <ul>
                <a href="index.html"><li>Explore</li></a>
                <hr style="width:20%;text-align:left;margin-left:0">

                <hr style="width:20%;text-align:left;margin-left:0">
                <a href="#"><li class="chosen">Contact</li></a>
            </ul>
        </nav>

        <footer class="col- footer">
            <div class="redBar"></div>
            <section class="col-2 copyright"><p>2020 All rights reserved</p></section>
        </footer>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
